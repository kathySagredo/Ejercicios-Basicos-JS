Crea una página HTML usando 5 etiquetas diferentes y coloca algún contenido dentro. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ejercicio1.css">
</head>
<body>
    <body>
       <div>
        <h1>Ejercicio 1: Etiquetas</h1>
        <p>Etiquetas parrafo de ejemplo: Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo delectus est perspiciatis aliquam? Nobis sequi repudiandae quod impedit non nemo cupiditate dignissimos nostrum optio porro? Itaque modi vitae soluta expedita.</p>
       </div>
       <form>
        <fieldset>
            <legend>Formulario</legend>

            <input type="text" name="etiqueta" id="input" placeholder="Ingresar nombre...">
        </fieldset>  
        <br>
        <input type="submit" id="submit">
        </form>
    </body>
